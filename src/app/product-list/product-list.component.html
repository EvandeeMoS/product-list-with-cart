<h2 class="list-title">{{listTitle}}</h2>

<ul class="list">
    <li class="product-card" *ngFor="let item of productList">
        <app-product 
            [name]="item.name"
            [imageUrl]="item.image.desktop"
            [category]="item.category"
            [price]="item.price"
        ></app-product>
    </li>
</ul>
